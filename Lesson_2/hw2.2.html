<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hover</title>
</head>
<style>
    .content {
        height: 300px;
        background-color: #f3c198;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }

    .box {
        background-color: #FE0000;
        width: 100px;
        height: 100px;
        transition: .5s;
    }

    .box:hover {
        background-color: #808080;
        border-radius: 50%;
    }

</style>
<body>
    <div class="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
