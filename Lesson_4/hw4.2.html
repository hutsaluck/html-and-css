<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/hw4.2.css">
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>
<body>
<main>
    <div class="container">
        <img src="./images/inst.svg" alt="Instagram" class="logo">

            <input type="password" name="password" placeholder="Пароль">
            <input type="submit" value="Увійти">
        </form>
        <div class="different-block">
            <hr>
            <p class="different-login">АБО</p>
        </div>
        <a href=""></a>
        <a href="#" class="fb-block">
            <img src="./images/fb.svg" alt="facebook">
            <p>Увійти через Facebook</p>
        </a>
        <a href="#" class="password">Забули пароль?</a>
    </div>
    <div class="container wrap-register">
        <p>Не маєте облікового запису?</p>
        <a href="#">Зареєструйтеся</a>
    </div>
</main>

</html>
